name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Build
        run: echo "Building..."
      
      - name: Save build status
        id: save_build_status
        if: always()
        run: echo "::set-output name=build_status::${{ job.status }}"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Test
        run: echo "Testing..."
      
      - name: Save test status
        id: save_test_status
        if: always()
        run: echo "::set-output name=test_status::${{ job.status }}"

  overall_status:
    name: Determine Overall Status
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
      - name: Check Status
        run: |
          build_status=$(echo "${{ needs.build.outputs.build_status }}")
          test_status=$(echo "${{ needs.test.outputs.test_status }}")
          if [ "$build_status" == "success" ] && [ "$test_status" == "success" ]; then
            echo "Overall Status: pass"
          else
            echo "Overall Status: fail"
          fi
