name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build
        run: echo "Building..."
      
      - name: Save build status
        id: save_build_status
        if: always()
        run: echo "var2=${{ job.status }}" >> $GITHUB_ENV

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Test
        run: |
          echo "Testing..."
          exit 1
      
      - name: Save test status
        id: save_test_status
        if: always()
        run: echo "var1=${{ job.status }}" >> $GITHUB_ENV

  overall_status:
    name: Determine Overall Status
    runs-on: ubuntu-latest
    needs: [build, test]
    if: always()
    outputs:
      overall-status: ${{ needs.overall_status.outputs.overall-status }}

    steps:
      - name: Set Overall Status
        id: set_overall_status
        run: |
          build_status="${{ env.var2 }}"
          test_status="${{ env.var1 }}"
          overall_status="fail"
          if [ "$build_status" == "success" ] && [ "$test_status" == "success" ]; then
            overall_status="pass"
          fi
          echo "Overall Status: $overall_status"
          echo "::set-output name=overall-status::$overall_status"
