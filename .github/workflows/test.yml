name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Build
      run: echo "Building..."
    
    - name: Save status
      if: always()
      run: echo "build_status=${{ job.status }}" >> $GITHUB_STATE

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Test
      run: echo "Testing..."
    
    - name: Save status
      if: always()
      run: echo "test_status=${{ job.status }}" >> $GITHUB_STATE
