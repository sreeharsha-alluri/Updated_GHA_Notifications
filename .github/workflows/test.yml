name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build
        run: echo "Building..."
      
      - name: Set build status
        id: set_build_status
        if: always()
        run: echo "::set-env name=BUILD_STATUS::${{ job.status }}"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Test
        run: |
          echo "Testing..."
          exit 1
      
      - name: Set test status
        id: set_test_status
        if: always()
        run: echo "::set-env name=TEST_STATUS::${{ job.status }}"

  overall_status:
    name: Determine Overall Status
    runs-on: ubuntu-latest
    needs: [build, test]
    if: always()
    steps:
      - name: Set Overall Status
        id: set_overall_status
        run: |
          build_status="${{ env.BUILD_STATUS }}"
          test_status="${{ env.TEST_STATUS }}"
          overall_status="fail"
          if [ "$build_status" == "success" ] && [ "$test_status" == "success" ]; then
            overall_status="pass"
          fi
          echo "$overall_status" > overall_status.txt
          echo "::set-output name=overall-status::$overall_status"
