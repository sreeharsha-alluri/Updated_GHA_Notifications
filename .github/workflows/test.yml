name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Build
        run: echo "Building..."
      
      - name: Save build status
        if: always()
        run: |
          build_status="${{ job.status }}"
          echo "build_status=$build_status" >> $GITHUB_STATE

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Test
        run: |
          echo "Simulating test failure..."
          exit 1
      
      - name: Save test status
        if: always()
        run: |
          test_status="${{ job.status }}"
          echo "test_status=$test_status" >> $GITHUB_STATE

  overall_status:
    name: Determine Overall Status
    runs-on: ubuntu-latest
    needs: [build, test]
    if: always()

    steps:
      - name: Check Status
        run: |
          build_status=$(grep -oP 'build_status=\K\w+' $GITHUB_STATE)
          test_status=$(grep -oP 'test_status=\K\w+' $GITHUB_STATE)
          if [ "$build_status" == "success" ] && [ "$test_status" == "success" ]; then
            echo "Overall Status: pass"
          else
            echo "Overall Status: fail"
          fi
