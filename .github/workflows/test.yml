name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  OVERALL_STATUS: ''

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: echo "Building..."

      - name: Save build status
        id: save_build_status
        if: always()
        run: echo "::set-env name=OVERALL_STATUS::fail"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: |
          echo "Testing..."
          exit 1

      - name: Save test status
        id: save_test_status
        if: always()
        run: echo "::set-env name=OVERALL_STATUS::failure"

  overall_status:
    name: Determine Overall Status
    runs-on: ubuntu-latest
    needs: [build, test]
    if: always()

    steps:
      - name: Set Overall Status
        id: set_overall_status
        run: |
          if [[ "$OVERALL_STATUS" == *"fail"* ]]; then
            echo "Overall Status: fail"
            echo "overall-status=fail" >> $GITHUB_ENV
          else
            echo "Overall Status: pass"
            echo "overall-status=pass" >> $GITHUB_ENV
          fi

  run_composite_action:
    name: Run the Composite Action
    if: always()
    needs: [overall_status]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run the Composite Action
        uses: ./.github/actions/build_and_notify
        with:
          action-name: ${{ github.workflow }}
          overall-status: ${{ env.OVERALL_STATUS }} # Pass overall status here
