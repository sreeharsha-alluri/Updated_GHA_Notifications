name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: echo "Building..."

      - name: Save build status
        id: save_build_status
        if: always()
        run: echo "var2=${{ job.status }}" >> $GITHUB_ENV

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: |
          echo "Testing..."
          exit 1

      - name: Save test status
        id: save_test_status
        if: always()
        run: echo "var1=${{ job.status }}" >> $GITHUB_ENV

  overall_status:
    name: Determine Overall Status
    runs-on: ubuntu-latest
    needs: [build, test]
    if: always()

    steps:
      - name: Set Overall Status
        id: set_overall_status
        run: |
          build_status="${{ needs.build.outputs.var2 }}"
          test_status="${{ needs.test.outputs.var1 }}"
          echo "Build Status: $build_status"
          echo "Test Status: $test_status"
          if [ "$build_status" == "success" ] && [ "$test_status" == "success" ]; then
            echo "Overall Status: pass"
            echo "status=pass" >> $GITHUB_ENV
          else
            echo "Overall Status: fail"
            echo "status=fail" >> $GITHUB_ENV

  notify:
    name: Notify
    if: always()
    runs-on: ubuntu-latest
    needs: overall_status
    steps:
      - name: Send Notifications
        uses: ./.github/actions/build_and_notify
        with:
          action-name: Build and Test Notification
          overall-status: ${{ env.status }}
